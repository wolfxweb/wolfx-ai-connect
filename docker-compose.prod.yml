version: '3.8'

services:
  wolfx-ai-connect:
    image: wolfx-ai-connect:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        # Traefik labels para proxy reverso e SSL (Swarm mode)
        - "traefik.enable=true"
        - "traefik.docker.network=server"
        - "traefik.http.routers.wolfx-ai-connect.rule=Host(`wolfx.com.br`) || Host(`www.wolfx.com.br`)"
        - "traefik.http.routers.wolfx-ai-connect.entrypoints=websecure"
        - "traefik.http.routers.wolfx-ai-connect.tls=true"
        - "traefik.http.routers.wolfx-ai-connect.tls.certresolver=letsencryptresolver"
        - "traefik.http.routers.wolfx-ai-connect.service=wolfx-ai-connect"
        - "traefik.http.services.wolfx-ai-connect.loadbalancer.server.port=80"
        - "traefik.http.services.wolfx-ai-connect.loadbalancer.passHostHeader=true"
        # Redirect HTTP to HTTPS
        - "traefik.http.routers.wolfx-ai-connect-http.rule=Host(`wolfx.com.br`) || Host(`www.wolfx.com.br`)"
        - "traefik.http.routers.wolfx-ai-connect-http.entrypoints=web"
        - "traefik.http.routers.wolfx-ai-connect-http.middlewares=redirect-to-https"
        - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
    environment:
      - NODE_ENV=production
      - VITE_SUPABASE_URL=https://supabase.wolfx.com.br
      - VITE_SUPABASE_ANON_KEY=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.ewogICJyb2xlIjogImFub24iLAogICJpc3MiOiAic3VwYWJhc2UiLAogICJpYXQiOiAxNzE1MDUwODAwLAogICJleHAiOiAxODcyODE3MjAwCn0.lwJ6DOlWntSiaCw8_I_m3YHKSn8wKlL_wjwWod67jQY
      - DOMAIN=wolfx.com.br
      - ALLOWED_HOSTS=wolfx.com.br,www.wolfx.com.br
    volumes:
      - nginx_cache:/var/cache/nginx
    networks:
      - server

  # Traefik já existe no servidor, não precisamos criar outro

volumes:
  nginx_cache:

networks:
  server:
    external: true