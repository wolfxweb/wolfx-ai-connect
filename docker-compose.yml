version: '3.8'

services:
  # Serviço de desenvolvimento
  wolfx-ai-connect-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    profiles:
      - dev

  # Serviço de produção
  wolfx-ai-connect-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    profiles:
      - prod

  # Serviço de produção com volume para desenvolvimento local
  wolfx-ai-connect-local:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "3000:80"
    volumes:
      - ./dist:/usr/share/nginx/html
    environment:
      - NODE_ENV=production
    profiles:
      - local


