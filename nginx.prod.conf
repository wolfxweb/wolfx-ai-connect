server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Configurar logs (serão redirecionados para stdout/stderr via symlink)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Health check endpoint
    location = /health {
        access_log /var/log/nginx/access.log;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Arquivos estáticos (JS, CSS, imagens, fontes, JSON)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json|map|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log /var/log/nginx/access.log;
    }

    # React Router - todas as rotas vão para index.html
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        access_log /var/log/nginx/access.log;
    }

    # Redirecionar 404 para index.html (React Router)
    error_page 404 /index.html;
    }
